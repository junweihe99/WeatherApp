<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="js.js" defer></script>
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="heading">Weather</div>
        </div>

        <div class="weather">
            <div class="input">
                <label for="location">Enter Location: </label>
                <input type="text" name="location" id="location" placeholder="California">
                <button class="submit">Submit</button>
            </div>
            
            <div class="content">
                <div class="info_container invisible">
                    <div class="info">
                        <div class="name"></div>
                    </div>
                    <div class="info">
                        <div class="description"></div>
                    </div>
                    <div class="info">
                        <div class="temp"></div>
                    </div>
                    <div class="info">
                        <div class="max"></div>
                    </div>
                    <div class="info">
                        <div class="min"></div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
